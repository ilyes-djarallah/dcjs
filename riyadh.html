<script>

</script>
<script>

</script>

  <div class="grayed-Container-second">
    <div class="do-you-want-row">
      <p data-translate="doYouWant"></p>
      <button class="order-buttons" id="projects" data-translate="orderProjectDesign"></button>
      <div class="overlay-order" id="orderOverlay">
        <div class="form-wrapper">
          <!-- Your form remains unchanged -->
          <form id="orderForm">
            <div class="input-group">
              <label for="fullName" class="input-label">
                <span data-translate="fName">Full Name</span>
                <span class="required">*</span>
              </label>
              <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                data-placeholder="enterFName" required />
              <span class="error-message" data-translate="fNameReq">Full name is required.</span>
            </div>
            <div class="input-group">
              <label for="phoneNumber" class="input-label">
                <span data-translate="phoneNum">Phone Number</span>
                <span class="required">*</span>
              </label>
              <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number"
                data-placeholder="enterphoneNum" required />
              <span class="error-message" data-translate="phoneNumReq">Phone number is required.</span>
            </div>

            <div class="input-group">
              <label for="city" class="input-label">
                <span data-translate="city">City</span>
                <span class="required">*</span>
              </label>
              <input type="text" id="city" name="city" placeholder="Enter your city" data-placeholder="enterCity"
                required />
              <span class="error-message" data-translate="cityReq">City is required.</span>
            </div>

            <div class="input-group">
              <label for="surface" class="input-label">
                <span data-translate="surface">Surface</span>
              </label>
              <input type="text" id="surface" name="surface" placeholder="Enter the surface (optional)"
                data-placeholder="enterSurface" />
            </div>
            <!-- Additional form fields -->
            <button type="button" class="close-button" id="closeOverlay">
              Close
            </button>
            <button type="submit" class="submit-button" data-translate="submit">
              Submit Form
            </button>
          </form>
          <!-- Thank-you message (hidden by default) -->
          <div class="thank-you-message" data-translate="thankYouMsg" style="display: none">
            Thank you! Your data has been submitted.
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer"></footer>

  <script>
    Fancybox.bind('[data-fancybox="gallery"]', {
