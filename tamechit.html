<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dceeny</title>

  <!-- External Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Fancybox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

  <!-- Fancybox JS -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

  <!-- Translation Script -->
  <script src="../scripts/translations.js"></script>
  <link rel="icon" href="assets/images/favicon.png" />
</head>
<script>
  $(document).ready(function () {
    $("#header-container").load("elements/header.html", function () {
      const savedLanguage = localStorage.getItem("preferredLanguage") || "en";
      applyTranslations(savedLanguage); // Call translation function after loading
    });
  });
</script>
<script>
  $(function () {
    $("#footer").load("elements/footer.html", function () {
      applyTranslations(localStorage.getItem("preferredLanguage") || "en");
    });
  });
</script>

<body>
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Loading, please wait...</p>
  </div>
  <header id="header-container"></header>
  <!-- Text Section -->
  <div class="gallery-text">
    <h1 data-translate="privateBatna"></h1>
    <p data-translate="tamechitInfo"></p>
  </div>
  <!-- Gallery Section -->
  <div class="gallery-shit">
    <div class="gallery-row-shit">
      <a href="../assets/images/projects/private/Tamechit/Cam 001.jpg" data-fancybox="gallery">
        <img src="../assets/images/projects/private/Tamechit/Cam 001.jpg" alt="Image 1" />
      </a>
      <a href="../assets/images/projects/private/Tamechit/Cam 002.jpg" data-fancybox="gallery">
        <img src="../assets/images/projects/private/Tamechit/Cam 002.jpg" alt="Image 2" />
      </a>
    </div>
    <div class="gallery-row-shit">
      <a href="../assets/images/projects/private/Tamechit/Cam 003.jpg" data-fancybox="gallery">
        <img src="../assets/images/projects/private/Tamechit/Cam 003.jpg" alt="Image 1" />
      </a>
      <a href="../assets/images/projects/private/Tamechit/Cam 004.jpg" data-fancybox="gallery">
        <img src="../assets/images/projects/private/Tamechit/Cam 004.jpg" alt="Image 2" />
      </a>
    </div>
    <div class="gallery-row-shit">
      <a href="../assets/images/projects/private/Tamechit/Cam 005.jpg" data-fancybox="gallery">
        <img src="../assets/images/projects/private/Tamechit/Cam 005.jpg" alt="Image 1" />
      </a>
      <a href="../assets/images/projects/private/Tamechit/Cam 006.jpg" data-fancybox="gallery">
        <img src="../assets/images/projects/private/Tamechit/Cam 006.jpg" alt="Image 2" />
      </a>
    </div>
    <div class="gallery-row-shit">
      <a href="../assets/images/projects/private/Tamechit/Cam 007.jpg" data-fancybox="gallery">
        <img src="../assets/images/projects/private/Tamechit/Cam 007.jpg" alt="Image 1" />
      </a>

    </div>

  </div>
  <div class="grayed-Container-second">
    <div class="do-you-want-row">
      <p data-translate="doYouWant"></p>
      <button class="order-buttons" id="orderButton" data-translate="orderProjectDesign"></button>
      <div class="overlay-order" id="orderOverlay">
        <div class="form-wrapper">
          <!-- Your form remains unchanged -->
          <form id="orderForm">
            <div class="input-group">
              <label for="fullName" class="input-label">
                <span data-translate="fName">Full Name</span>
                <span class="required">*</span>
              </label>
              <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                data-placeholder="enterFName" required />
              <span class="error-message" data-translate="fNameReq">Full name is required.</span>
            </div>
            <div class="input-group">
              <label for="phoneNumber" class="input-label">
                <span data-translate="phoneNum">Phone Number</span>
                <span class="required">*</span>
              </label>
              <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number"
                data-placeholder="enterphoneNum" required />
              <span class="error-message" data-translate="phoneNumReq">Phone number is required.</span>
            </div>

            <div class="input-group">
              <label for="city" class="input-label">
                <span data-translate="city">City</span>
                <span class="required">*</span>
              </label>
              <input type="text" id="city" name="city" placeholder="Enter your city" data-placeholder="enterCity"
                required />
              <span class="error-message" data-translate="cityReq">City is required.</span>
            </div>

            <div class="input-group">
              <label for="surface" class="input-label">
                <span data-translate="surface">Surface</span>
              </label>
              <input type="text" id="surface" name="surface" placeholder="Enter the surface (optional)"
                data-placeholder="enterSurface" />
            </div>
            <!-- Additional form fields -->
            <button type="button" class="close-button" id="closeOverlay">
              Close
            </button>
            <button type="submit" class="submit-button" data-translate="submit">
              Submit Form
            </button>
          </form>
          <!-- Thank-you message (hidden by default) -->
          <div class="thank-you-message" data-translate="thankYouMsg" style="display: none">
            Thank you! Your data has been submitted.
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer"></footer>
  <script src="script.js"></script>
  <script>
    Fancybox.bind('[data-fancybox="gallery"]', {
      Thumbs: false, // Disable thumbnails
      Toolbar: true, // Disable toolbar if not needed
    });
  </script>
</body>

</html>
