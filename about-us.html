<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dceeny</title>

  <!-- External Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Translation Script -->
  <script src="scripts/translations.js"></script>
  <link rel="icon" href="assets/images/favicon.png" />
</head>
<script>
  $(document).ready(function () {
    $("#header-container").load("elements/header.html", function () {
      const savedLanguage = localStorage.getItem("preferredLanguage") || "en";
      applyTranslations(savedLanguage); // Call translation function after loading
    });
  });
</script>
<script>
  $(function () {
    $("#footer").load("elements/footer.html", function () {
      applyTranslations(localStorage.getItem("preferredLanguage") || "en");
    });
  });
</script>

<body>
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Loading, please wait...</p>
  </div>
    <!-- Scroll-to-top Button -->
    <button id="scrollToTop" class="scroll-to-top">
      <svg role="presentation" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
        y="0px" width="50px" height="50px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">
        <path style="fill:#000000;" d="M47.875,24c0,13.186-10.689,23.875-23.875,23.875S0.125,37.186,0.125,24S10.814,0.125,24,0.125
        S47.875,10.814,47.875,24z M25.503,16.881l6.994,7.049c0.583,0.588,1.532,0.592,2.121,0.008c0.588-0.583,0.592-1.533,0.008-2.122
        l-9.562-9.637c-0.281-0.283-0.664-0.443-1.063-0.443c0,0,0,0-0.001,0c-0.399,0-0.782,0.159-1.063,0.442l-9.591,9.637
        c-0.584,0.587-0.583,1.537,0.005,2.121c0.292,0.292,0.675,0.437,1.058,0.437c0.385,0,0.77-0.147,1.063-0.442L22.5,16.87v19.163
        c0,0.828,0.671,1.5,1.5,1.5s1.5-0.672,1.5-1.5L25.503,16.881z"></path>
      </svg>
    </button>
  <header id="header-container"></header>
  <div class="social-media-container">
    <!-- Background image with overlay -->
    <div class="background-image-overlay">
      <img src="assets/images/projects/private/Riyadh/cam 5.jpg" alt="Background Image" class="background-image" />
      <div class="overlay-blow"></div>
    </div>
    <!-- Text content -->
    <div class="social-media-text">
      <h1 class="main-title" data-translate="aboutUp">About Us</h1>
      <p class="description2" data-translate="usDc"></p>
      <button class="order-buttons" data-translate="orderProjectDesign" onclick="location.href='index.html'"></button>
    </div>
  </div>
  <!-- Blank Space -->
  <div style="height: 100px"></div>
  <!-- Adjust height as needed -->
  <div class="title" data-translate="advantagesUp"></div>
  <div style="height: 40px"></div>
  <!-- Adjust height as needed -->
  <div class="description" data-translate="advantagesUpDescription"></div>
  <div class="icon-row2">
    <div class="icon-item2">
      <img src="https://static.tildacdn.pro/lib/tildaicon/31383063-3636-4465-b765-623939643934/design.svg" alt="Icon 1"
        class="icon-image2" />
      <p class="icon-title2" data-translate="upDesign"></p>
      <p class="icon-description2" data-translate="upDesignDesc"></p>
    </div>
    <div class="icon-item2">
      <img src="https://static.tildacdn.pro/lib/tildaicon/65336162-6138-4435-b533-633832346635/touragency_group.svg"
        alt="Icon 1" class="icon-image2" />
      <p class="icon-title2" data-translate="indivualApp">Title 1</p>
      <p class="icon-description2" data-translate="exactPrImDesc"></p>
    </div>
    <div class="icon-item2">
      <img src="https://static.tildacdn.pro/lib/tildaicon/35333563-6232-4131-a562-663033373163/8yo_hours.svg"
        alt="Icon 1" class="icon-image2" />
      <p class="icon-title2" data-translate="exactPrIm">Title 1</p>
      <p class="icon-description2" data-translate="upDesignDesc"></p>
    </div>
    <div class="icon-item2">
      <img
        src="https://static.tildacdn.pro/lib/tildaicon/65633137-3839-4862-a661-663538623232/Tilda_Icons_32_profession_builder.svg"
        alt="Icon 1" class="icon-image2" />
      <p class="icon-title2" data-translate="constCrews">Title 1</p>
      <p class="icon-description2" data-translate="constCrewsDesc"></p>
    </div>
    <!-- Repeat for each icon item -->
  </div>

  <div style="height: 100px"></div>
  <!-- Adjust height as needed -->
  <div class="title" data-translate="joinUS"></div>
  <div style="height: 50px"></div>
  <div class="form-wrapper">
    <form id="professionalForm">
      <div class="input-group">
        <label for="fullName" class="input-label">
          <span data-translate="fName">Full Name</span>
          <span class="required">*</span>
        </label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
          data-placeholder="enterFName" required />
        <span class="error-message" data-translate="fNameReq">Full name is required.</span>
      </div>
      <div class="input-group">
        <label for="phoneNumber" class="input-label">
          <span data-translate="phoneNum">Phone Number</span>
          <span class="required">*</span>
        </label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number"
          data-placeholder="enterphoneNum" required />
        <span class="error-message" data-translate="phoneNumReq">Phone number is required.</span>
      </div>
      <div class="input-group">
        <label for="profession" class="input-label">
          <span data-translate="profession"></span>
          <span class="required">*</span>
        </label>
        <select id="profession" name="profession" required aria-required="true" data-placeholder="selectProfession"
          class="dropdown-profession">
          <option value="" disabled selected data-translate="selectProfession">
            Select your profession
          </option>
          <option value="architect" data-translate="architect"></option>
          <option value="interiorArchitect" data-translate="interiorArchitect"></option>
          <option value="civilEngineer" data-translate="civilEngineer"></option>
          <option value="surveyor" data-translate="surveyor"></option>
          <option value="projectManager" data-translate="projectManager"></option>
          <option value="architectureDrafter" data-translate="architectureDrafter"></option>
          <option value="other" data-translate="other">Other</option>
        </select>
        <span class="error-message" data-translate="professionReq">
          Profession selection is required.
        </span>
      </div>

      <button type="submit" class="submit-button" data-translate="submit">
        Submit Form
      </button>
    </form>
    <!-- Thank-you message (hidden by default) -->
    <div class="thank-you-message" data-translate="thankYouMsg" style="display: none">
      Thank you! Your data has been submitted.
    </div>
  </div>

  <footer id="footer"></footer>
  <script src="script.js"></script>
</body>

</html>
